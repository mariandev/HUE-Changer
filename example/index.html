<!doctype html>
<html>
    <head>
        <title>Change HUE of an image with JS</title>
        <style>
            *{text-align: center;margin: 0;padding: 0}
            img{
                border: 1px solid black;
                margin: 0 1em;
            }
        </style>
    </head>
    <body>
        <canvas id="image"></canvas>
        <form id="hue_form">
            <input type="range" min="0" max="360" name="hue" style="width: 400px" id="hue" value="0">
            <output name="hue_out" id="hue_out">Hue value: 0</output>
        </form>
        <br><br>
        <h2>Preview images (base image & mask)</h2>
        <img src="test-3.png" alt="Base image">
        <img src="test-3-mask.png" alt="Mask">
        
        <script src="../hue.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
